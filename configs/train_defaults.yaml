# YOLOv8 Training Default Configuration
# 
# This file contains default hyperparameters for training.
# Values can be overridden via command-line arguments.
#
# Usage:
#   These defaults are read by train_yolo.py if present.
#   CLI arguments take precedence over these values.

# Model Configuration
model: yolov8m.pt
pretrained: true

# Training Parameters
epochs: 30
batch: 8
imgsz: 640
device: auto  # auto-detect: cuda > mps > cpu

# Dataset
data: configs/dataset_video.yaml

# Optimization
patience: 5  # Early stopping patience (epochs without improvement)
optimizer: auto  # AdamW for detection
lr0: 0.01  # Initial learning rate
lrf: 0.01  # Final learning rate (lr0 * lrf)
momentum: 0.937
weight_decay: 0.0005

# Augmentation
augment: true
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 10.0
translate: 0.1
scale: 0.2
shear: 0.0
perspective: 0.001
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.1
copy_paste: 0.1
erasing: 0.4

# Validation
val: true
conf: 0.001  # Confidence threshold for validation
iou: 0.7  # IoU threshold for NMS

# Output
project: runs/train
name: yolov8m_det
exist_ok: true
save: true
plots: true

# Monitoring & Checkpoints
checkpoint_freq: 5  # Save checkpoint every N epochs
tensorboard: true
tensorboard_dir: runs/tensorboard

# System
workers: 4  # Dataloader workers
verbose: true
cache: false  # Don't cache for Mac compatibility

# Advanced
cos_lr: true  # Cosine learning rate scheduler
close_mosaic: 10  # Disable mosaic last N epochs
amp: auto  # Auto-detect AMP support
deterministic: true  # Reproducible training
